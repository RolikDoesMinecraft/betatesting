<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSI Locator BETA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
    }

    /* Flex container for title + warehouse selection */
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    h1 {
        margin: 0;
    }

    #warehouseSelect, #loadWarehouseButton {
        padding: 5px 10px;
        font-size: 14px;
        margin-left: 10px;
    }

    #progressBarContainer {
        width: 100%;
        background: #ddd;
        height: 20px;
        border-radius: 10px;
        margin: 10px 0;
    }

    #progressBar {
        height: 100%;
        width: 0%;
        background: green;
        border-radius: 10px;
        transition: width 0.3s ease;
    }

    .tote {
        margin: 2px;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
    }

    .found {
        background-color: green;
    }

    .notFound {
        background-color: red;
    }

    footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #555;
    }

    #toteInput {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div class="header">
    <h1>TSI Locator BETA</h1>
    <div>
        <select id="warehouseSelect">
            <option value="DSA6">DSA6</option>
            <option value="DSA2">DSA2</option>
        </select>
        <button id="loadWarehouseButton">Load Warehouse</button>
    </div>
</div>

<div>
    <p>Totes Left: <span id="totesLeft">0</span></p>
    <p>Totes Found: <span id="totesFound">0</span></p>
</div>

<div id="progressBarContainer">
    <div id="progressBar"></div>
</div>

<input type="text" id="toteInput" placeholder="Scan tote here" />

<div id="toteList"></div>

<script>
    // ===================== Variables =====================
    let totes = [];
    let foundTotes = new Set();
    let totesLeft = 0;
    let totesFound = 0;
    let autoscanInterval;

    // Warehouse CSV URLs
    const warehouseLinks = {
        'DSA6': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vREoeSXV0fo1U5IXL63I0t4leYsoFRlezJTRt-rC4W9VZOA0wQi_53LqYfm4rpYVMQKghjsoQ9Mj41M/pub?output=csv',
        'DSA2': 'https://docs.google.com/spreadsheets/d/12lSWotP1mSt3o4JcXA--JJ5xthIlmQqpRHk_tBjv1V0/pub?output=csv'
    };

    // ===================== Load Warehouse =====================
    document.getElementById('loadWarehouseButton').addEventListener('click', () => {
        const selectedWarehouse = document.getElementById('warehouseSelect').value;
        loadCSV(warehouseLinks[selectedWarehouse]);
    });

    // ===================== Load CSV =====================
    async function loadCSV(url) {
        clearInterval(autoscanInterval);

        totes = [];
        foundTotes.clear();
        totesLeft = 0;
        totesFound = 0;

        document.getElementById('totesLeft').innerText = totesLeft;
        document.getElementById('totesFound').innerText = totesFound;
        document.getElementById('toteList').innerHTML = '';
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('toteInput').value = '';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Network response was not ok');
            const text = await response.text();

            const rows = text.trim().split('\n');
            rows.forEach(row => {
                const value = row.trim();
                if (value) totes.push(value);
            });

            totesLeft = totes.length;
            document.getElementById('totesLeft').innerText = totesLeft;

            const listDiv = document.getElementById('toteList');
            totes.forEach(tote => {
                const div = document.createElement('div');
                div.innerText = tote;
                div.className = 'tote notFound';
                listDiv.appendChild(div);
            });

            startAutoScan();
        } catch (err) {
            alert('Failed to load CSV: ' + err);
        }
    }

    // ===================== Autoscan =====================
    function startAutoScan() {
        autoscanInterval = setInterval(() => {
            const input = document.getElementById('toteInput').value.trim();
            if (input && totes.includes(input) && !foundTotes.has(input)) {
                foundTotes.add(input);
                totesFound++;
                totesLeft--;

                document.getElementById('totesLeft').innerText = totesLeft;
                document.getElementById('totesFound').innerText = totesFound;

                const divs = document.getElementById('toteList').children;
                for (let div of divs) {
                    if (div.innerText === input) div.className = 'tote found';
                }

                // Play beep sound
                const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                audio.play();
            }

            updateProgressBar();
        }, 700);
    }

    // ===================== Progress Bar =====================
    function updateProgressBar() {
        const progress = totes.length ? (totesFound / totes.length) * 100 : 0;
        document.getElementById('progressBar').style.width = progress + '%';
    }

    // ===================== Initial Load =====================
    loadCSV(warehouseLinks['DSA6']);
</script>

<footer>
    <p>TSI Locator BETA by Rozimnic</p>
</footer>

</body>
</html>
