<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TSI Locator BETA</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
}
.header {
    background-color: #222;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}
.header h1 {
    margin: 0;
    font-size: 20px;
}
.warehouse-container select, .warehouse-container button {
    padding: 5px 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    margin-left: 5px;
}
.container {
    padding: 20px;
}
.counter {
    font-size: 18px;
    margin: 5px 0;
}
#progressBarContainer {
    width: 100%;
    background: #ddd;
    height: 20px;
    border-radius: 10px;
    margin: 10px 0;
}
#progressBar {
    height: 100%;
    width: 0%;
    background: green;
    border-radius: 10px;
    transition: width 0.5s ease;
}
#toteInput {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 16px;
    box-sizing: border-box;
}
footer {
    margin-top: 20px;
    text-align: center;
    font-size: 12px;
    color: #555;
    padding: 10px 0;
    border-top: 1px solid #ccc;
    background: #f0f0f0;
}
</style>
</head>
<body>

<div class="header">
    <h1>TSI Locator BETA</h1>
    <div class="warehouse-container">
        <select id="warehouseSelect">
            <option value="DSA6">DSA6</option>
            <option value="DSA2">DSA2</option>
        </select>
        <button id="loadWarehouseButton">Load Warehouse</button>
    </div>
</div>

<div class="container">
    <div class="counter">Totes Left: <span id="totesLeft">0</span></div>
    <div class="counter">Totes Found: <span id="totesFound">0</span></div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <input type="text" id="toteInput" placeholder="Scan tote here" autocomplete="off" />
</div>

<script>
let totes = [];
let foundTotes = new Set();
let totesLeft = 0;
let totesFound = 0;
let autoscanInterval;

const warehouseLinks = {
    'DSA6': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vREoeSXV0fo1U5IXL63I0t4leYsoFRlezJTRt-rC4W9VZOA0wQi_53LqYfm4rpYVMQKghjsoQ9Mj41M/pub?output=csv',
    'DSA2': 'https://docs.google.com/spreadsheets/d/12lSWotP1mSt3o4JcXA--JJ5xthIlmQqpRHk_tBjv1V0/pub?output=csv'
};

document.getElementById('loadWarehouseButton').addEventListener('click', () => {
    const selectedWarehouse = document.getElementById('warehouseSelect').value;
    loadCSV(warehouseLinks[selectedWarehouse]);
});

async function loadCSV(url) {
    clearInterval(autoscanInterval);
    totes = [];
    foundTotes.clear();
    totesLeft = 0;
    totesFound = 0;
    document.getElementById('totesLeft').innerText = totesLeft;
    document.getElementById('totesFound').innerText = totesFound;
    document.getElementById('progressBar').style.width = '0%';
    document.getElementById('toteInput').value = '';

    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const text = await response.text();
        const rows = text.trim().split('\n');
        rows.forEach(row => {
            const value = row.trim();
            if (value) totes.push(value);
        });
        totesLeft = totes.length;
        document.getElementById('totesLeft').innerText = totesLeft;
        startAutoScan();
    } catch (err) {
        alert('Failed to load CSV: ' + err);
    }
}

function startAutoScan() {
    autoscanInterval = setInterval(() => {
        const input = document.getElementById('toteInput').value.trim();
        if (input && totes.includes(input) && !foundTotes.has(input)) {
            foundTotes.add(input);
            totesFound++;
            totesLeft--;
            document.getElementById('totesLeft').innerText = totesLeft;
            document.getElementById('totesFound').innerText = totesFound;
            // Play beep sound (change URL in code)
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
            audio.play();
        }
        updateProgressBar();
    }, 700);
}

function updateProgressBar() {
    const progress = totes.length ? (totesFound / totes.length) * 100 : 0;
    document.getElementById('progressBar').style.width = progress + '%';
}

// Initial load
loadCSV(warehouseLinks['DSA6']);
</script>

<footer>
    <p>TSI Locator BETA by Rozimnic</p>
</footer>

</body>
</html>
